<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up Form</title>
  <link rel="stylesheet" href="css/login.css">
  <script type="module" src="js/login.js"></script>

</head>

<body>
  <div id="toast" class="toast"></div>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" id="sign-up-id" placeholder="아이디">
              <div id="sign-up-error" class="error-message"></div>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" id="sign-up-password" placeholder="비밀번호">
              <div id="sign-up-error-pw" class="error-message"></div>
              <input type="password" id="sign-up-password-check" placeholder="비밀번호 확인">
              <span id="pw-confirm-message"></span>
            </div>
            <button id="sign-up-btn">
              회원가입
            </button>
            <p>
              <span>
                이미 계정이 있으신가요?
              </span>
              <b onclick="toggle()" class="pointer">
                로그인 하기
              </b>
            </p>
          </div>
        </div>

      </div>
      <!-- END SIGN UP -->
      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" id="sign-in-id" placeholder="아이디">
              <div id="sign-in-error" class="error-message"></div>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" id="sign-in-password" placeholder="비밀번호">
            </div>
            <button id="sign-in-btn">
              로그인
            </button>
            <p>
              <span>
                계정이 없으신가요?
              </span>
              <b onclick="toggle()" class="pointer">
                회원가입 하기
              </b>
            </p>
          </div>
        </div>
        <div class="form-wrapper">

        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            다양한 소모임을 등록하고<br>참여해보세요:)
          </h2>

        </div>
        <div class="img sign-in">

        </div>
      </div>
      <!-- END SIGN IN CONTENT -->
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up">
        </div>
        <div class="text sign-up">
          <h2>
            저희와 함께해요!
          </h2>
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>
</body>

</html>
