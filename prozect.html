<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소모임</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Noto+Sans+KR&display=swap');

        * {
            font-family: "Gowun Dodum", serif;
            font-weight: 400;
            font-style: normal;
        }

        .texting {
            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypostingbox {
            width: 500px;
            margin: 30px auto 0px auto;
            padding: 30px;
            box-shadow: 0px 0px 3px 0px black;
            border-radius: 8px;
        }

        .texting>button {
            margin-left: 90%;
        }

        .cards {
            width: 1200px;
            margin: 30px auto 0px auto;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        const firebaseConfig = {
            apiKey: "AIzaSyA8Do_4_ZDADE64D6v1gbF36_NfaRDvh24",
            authDomain: "ctrls-miniproject.firebaseapp.com",
            projectId: "ctrls-miniproject",
            storageBucket: "ctrls-miniproject.firebasestorage.app",
            messagingSenderId: "496866464655",
            appId: "1:496866464655:web:8d866192211cf7699d31fa",
            measurementId: "G-SGY1JM32JF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#postingbtn").click(async function () {
            let title = $('#title').val();
            let content = $('#content').val();
            let image = $('#image').val();
            let categorie = $('#categorie').val();

            let doc = {
                'title': title,
                'content': content,
                'image': image,
                'categorie': categorie
            };
            await addDoc(collection(db, "somoim"), doc);
            alert('등록 완료');
            window.location.reload();
        })
        let docs = await getDocs(collection(db, "somoim"));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);
            let title = row['title'];
            let content = row['content'];
            let image = row['image']
            let categorie = row['categorie'];

            let temp_html = `
            <div class="col">
                <div class="card">
                    <img src="${image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                        <button type="button" class="btn btn-outline-dark">상세 페이지</button>
                    </div>
                </div>
            </div>`;
            $('#card').append(temp_html);
        })

    </script>
</head>

<body>
    <h3>소모임</h3>
    <div class="texting">
        <div class="mypostingbox">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="title" placeholder="name@example.com">
                <label for="floatingInput">제목</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="content" placeholder="name@example.com">
                <label for="floatingInput">설명</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="image" placeholder="name@example.com">
                <label for="floatingInput">사진</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="categorie" placeholder="name@example.com">
                <label for="floatingInput">카테고리</label>
            </div>
        </div>
        <button id="postingbtn" type="button" class="btn btn-outline-dark">소모임 등록</button>
    </div>
    <div class="cards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">     
        </div>
</body>

</html>
